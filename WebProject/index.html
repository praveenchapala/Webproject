<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-location-arrow"></i> Use My Location
            </button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="cityName">Weather in Your City</h2>
                    <div class="temperature">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-description" id="weatherDescription">
                        -- -- --
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Feels like: <span id="feelsLike">--</span>°C</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: <span id="humidity">--</span>%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span>Wind: <span id="windSpeed">--</span> km/h</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-eye"></i>
                            <span>Visibility: <span id="visibility">--</span> km</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">City not found. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
